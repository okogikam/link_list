<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link-List</title>
    <link

    <main id="main">

          <div class="form-group">
            <button type="submit" href="#" class="btn-link">Masuk</button>
            <button href="#" class="btn-link">Lupa Password</button>

    <footer id="footer">
      <p>hancau kreative</p>
