<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://okogikam.github.io/card/card.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav id="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
      <a href="daftar.html" class="nav-link">Daftar</a>
    </nav>
    <main id="main">
      <h1 class="title">Daftar</h1>
      <section class="d-block" style="margin: auto">
        <form action="#" method="post" class="form">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" />
          </div>
          <div class="form-group">
            <label for="page">Nama Halaman</label>
            <input type="text" name="name-page" />
          </div>
          <div class="form-group">
            <button type="submit" href="#" class="btn-link" onclick="daftar()">
              Daftar
            </button>
            <button
              type="submit"
              href="#"
              class="btn-link"
              onclick="deleteuser()"
            >
              Delete
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer">
      <p>hancau kreative</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      function daftar() {
        event.preventDefault();

        let form = document.querySelector("form");
        let user = {};
        for (let x = 0; x < form.length; x++) {
          user[form[x].name] = form[x].value;
        }
        if (cekSama(user.password, user.password2)) {
          saveuser(user.name, user.email, user.password, user.page);
        } else {
          window.alert("password tidak sama");
        }
      }
      function deleteuser() {
        event.preventDefault();

        deleteData();
      }
    </script>
  </body>
</html>
